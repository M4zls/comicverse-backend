spring.application.name=comicverse-backend

# Puerto din√°mico para Railway (usa variable de entorno PORT)
server.port=${PORT:8080}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# Mercado Pago Configuration
# IMPORTANTE: Configurar las variables de entorno en Railway:
# MERCADOPAGO_ACCESS_TOKEN=tu_access_token
# MERCADOPAGO_PUBLIC_KEY=tu_public_key
mercadopago.access-token=${MERCADOPAGO_ACCESS_TOKEN}
mercadopago.public-key=${MERCADOPAGO_PUBLIC_KEY}
mercadopago.success-url=comicverse://payment/success
mercadopago.failure-url=comicverse://payment/failure
mercadopago.pending-url=comicverse://payment/pending
